:root {

body {
  
  font-family: "Roboto", sans-serif;
  transition: 0.25s;
  background-color: #ffffff;
  color: white;
}

.superclass {
  display: flex;
  flex-direction: row;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  height: 100vh;
}

.dark-mode {
  background: #232223;
  color: white;
}
@media (prefers-color-scheme: dark) {
  body:not(.light) {
    background: #232223;
    color: white;
  }
}
body .credit {
  position: absolute;
  bottom: 20px;
  left: 20px;
  color: inherit;
}
body .options {
  display: flex;
  flex-direction: row;
  align-items: stretch;
  overflow: hidden;
  min-width: 600px;
  max-width: 900px;
  width: calc(100% - 100px);
  height: 400px;
}
@media screen and (max-width: 718px) {
  body .options {
    min-width: 520px;
  }
  body .options .option:nth-child(5) {
    display: none;
  }
}
@media screen and (max-width: 638px) {
  body .options {
    min-width: 440px;
  }
  body .options .option:nth-child(4) {
    display: none;
  }
}
@media screen and (max-width: 558px) {
  body .options {
    min-width: 360px;
  }
  body .options .option:nth-child(3) {
    display: none;
  }
}
@media screen and (max-width: 478px) {
  body .options {
    min-width: 280px;
  }
  body .options .option:nth-child(2) {
    display: none;
  }
}
body .options .option {
  position: relative;
  overflow: hidden;
  min-width: 60px;
  margin: 10px;
  background: var(--optionBackground, var(--defaultBackground, #E6E9ED));
  background-size: auto 120%;
  background-position: center;
  cursor: pointer;
  transition: 0.5s cubic-bezier(0.05, 0.61, 0.41, 0.95);
}
body .options .option:nth-child(1) {
  --defaultBackground:#ED5565;
}
body .options .option:nth-child(2) {
  --defaultBackground:#FC6E51;
}
body .options .option:nth-child(3) {
  --defaultBackground:#FFCE54;
}
body .options .option:nth-child(4) {
  --defaultBackground:#2ECC71;
}
body .options .option:nth-child(5) {
  --defaultBackground:#5D9CEC;
}
body .options .option:nth-child(6) {
  --defaultBackground:#AC92EC;
}
body .options .option.active {
  flex-grow: 10000;
  transform: scale(1);
  max-width: 600px;
  margin: 0px;
  border-radius: 40px;
  background-size: auto 100%;
  /*&:active {
     transform:scale(0.9);
  }*/
}
body .options .option.active .shadow {
  box-shadow: inset 0 -120px 120px -120px black, inset 0 -120px 120px -100px black;
}
body .options .option.active .label {
  bottom: 20px;
  left: 20px;
}
body .options .option.active .label .info > div {
  left: 0px;
  opacity: 1;
}
body .options .option:not(.active) {
  flex-grow: 1;
  border-radius: 30px;
}
body .options .option:not(.active) .shadow {
  bottom: -40px;
  box-shadow: inset 0 -120px 0px -120px black, inset 0 -120px 0px -100px black;
}
body .options .option:not(.active) .label {
  bottom: 10px;
  left: 10px;
}
body .options .option:not(.active) .label .info > div {
  left: 20px;
  opacity: 0;
}
body .options .option .shadow {
  position: absolute;
  bottom: 0px;
  left: 0px;
  right: 0px;
  height: 120px;
  transition: 0.5s cubic-bezier(0.05, 0.61, 0.41, 0.95);
}
body .options .option .label {
  display: flex;
  position: absolute;
  right: 0px;
  height: 40px;
  transition: 0.5s cubic-bezier(0.05, 0.61, 0.41, 0.95);
}
body .options .option .label .icon {
  display: flex;
  flex-direction: row;
  justify-content: center;
  align-items: center;
  min-width: 40px;
  max-width: 40px;
  height: 40px;
  border-radius: 100%;
  background-color: white;
  color: var(--defaultBackground);
}
body .options .option .label .info {
  display: flex;
  flex-direction: column;
  justify-content: center;
  margin-left: 10px;
  color: white;
  white-space: pre;
}
body .options .option .label .info > div {
  position: relative;
  transition: 0.5s cubic-bezier(0.05, 0.61, 0.41, 0.95), opacity 0.5s ease-out;
}
body .options .option .label .info .main {
  font-weight: bold;
  font-size: 1.2rem;
}
body .options .option .label .info .sub {
  transition-delay: 0.1s;
}

a {
    color: white;
    text-decoration: none;
}

a:hover {

}



/* ------------------- */

*{
  --sun-mon-color: #DFDFDF;
  --sun-color: #FFCF96;
  --night-color: #5281CC;
  --day-color:skyblue ;
  transition: all .4s cubic-bezier(.7, -.57, 0.27, 1.57);
}

.wrapper {
  display: flex;
  justify-content: space-around;
}

.toggle {
  cursor: pointer;
  display: inline-block;
  position: relative;
  width: 100px;
  height: 50px;
  background-color: var(--day-color);
  border-radius: 50px;
}

.toggle:before,
.toggle:after{
  position: absolute;
  top: 15px;
  font-size: 18px;
}






.sun-mon {
  display: inline-block;
  position: absolute;
  top: 3px;
  left: 3px;
  width: 44px;
  height: 44px;
  background-color: var(--sun-color);
  border-radius: 50%;
  box-shadow: 0 1px 5px #0000004f;
  transform: rotate(-45deg);
  z-index: 5;
}

.sun-mon .hole {
  position: absolute;
  background-color: var(--sun-mon-color);
  opacity: 0;
  transition: opacity 200ms ease-in-out;
  border-radius: 100%;
  width: 4px;
  height: 4px;
  top: 18px;
  left: 8px;
  box-shadow: inset 1px 0 2px rgba(51, 51, 51, 0.658);
}

.sun-mon .hole-2 {
  top: 30px;
  left: 20px;
  width: 6px;
  height: 6px;
}
.sun-mon .hole-3 {
  top: 8px;
  left: 25px;
  width: 8px;
  height: 8px;
}

.cloud {
  width: 22px;
  height: 10px;
  border-radius: 20px;
  position: relative;
  background: #ffffff;
  left: 40px;
  top: 10px;
  z-index: 8;
}

.cloud:before, .cloud:after{
  content: '';
  border-radius: 50%;
  position: absolute;
  background: #ffffff;
}

.cloud:before{
  width: 8px;
  height: 8px;
  top: -3px;
  left: 3px;
}
.cloud:after{
  width: 10px;
  height: 10px;
  top: -4px;
  left: 9px;
}

.cloud + .cloud {
  top: 20px;
  left: 35px;
  z-index: 1;
}

.star{
  height: 3px;
  width: 3px;
  position: absolute;
  left: 25px;
  top: 25px;
  background: #fff;
  box-shadow: 0 0 4px 0 #fff;
  border-radius: 50%;
  display: inline-block;
}

.star:nth-child(2){
  top: 18px;
  left: 40px;
  width: 1px;
  height: 1px;
}
.star:nth-child(3){
  top: 15px;
  left: 18px;
  width: 2px;
  height: 2px;
}

.star:nth-child(4){
  top: 32px;
  left: 35px;
  width: 2px;
  height: 2px;
}

.star:nth-child(5){
  top: 35px;
  left: 20px;
  width: 1px;
  height: 1px;
}


input:checked + .toggle {
  background-color: var(--night-color);
}

input:checked + .toggle:before {
  color: var(--night-color);
}

input:checked + .toggle:after {
  color: #FFF;
}

input:checked + .toggle .sun-mon {
  background-color: var(--sun-mon-color);
  transform: translateX(50px);
}

input:checked + .toggle .sun-mon .hole {
  opacity: 1;
}

input:checked + .toggle .cloud{
  transform: translateX(-25px);
  opacity: 0;
}

input:not(:checked) + .toggle .star{
  transform: translateX(25px);
  opacity: 0;
}
</style>


  
  
</head>
